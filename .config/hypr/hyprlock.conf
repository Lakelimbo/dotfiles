$background = ~/Imagens/wallpaper.jpg
$avatar = ~/Imagens/snorlax.jpg

$accent = 186, 129, 252

# #71e3ffff

background {
    monitor =
    path = $background
    blur_passes = 2
    contrast = 0.895
    brightness = 0.815
    vibrancy = 0.175
    vibrancy_darkness = 0.0
}

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.5)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Hi, $USER</span></i>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba($accent, 1)
    font_size = 180
    font_family = AntonSC
    position = 0, 300
    halign = center
    valign = center
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, .875)
    font_size = 180
    font_family = AntonSC
    position = 0, 75
    halign = center
    valign = center
}

# Day-Date-Month
label {
    monitor =
    text = cmd[update:1000] echo "<span color='##ffffff99'>$(date '+%A, ')</span><span color='##71e3ffff'>$(date '+%d %B')</span>"
    font_size = 26
    font_family = Adwaita Sans Bold
    position = 0, -80
    halign = center
    valign = center
}

# USER
image {
    monitor =
    path = $avatar
    border_color = 0xffdddddd
    border_size = 0
    size = 120
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, -180
    halign = center
    valign = center
}


# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(./shared/songdetail.sh)" 
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = CaskaydiaCove Nerd Font
    position = 0, 60
    halign = center
    valign = bottom
}